        }
        .testimonial-card {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
        }
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 13, 255, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(0, 13, 255, 0);
